<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop bán Mỹ Phẩm</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/AdminLTE.css}">
    <link rel="stylesheet" th:href="@{/assets/css/_all-skins.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/jquery-ui.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/headerAdmin.css}" />

    <link rel="stylesheet" th:href="@{/assets/css/stylee.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/footer.css}">
    <link rel="stylesheet" th:href="@{/assets/css/detailUser/asidebarUser.css}">
</head>
<body>
<div th:replace="header :: header"></div>

<div th:replace="detailUser/sidebarDetailUser :: sidebar(user=${user})"></div>


<!--    <section class="about">-->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">

    </section>

    <!-- Main content -->
    <section class="content">
        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="col-md-8">
                <!-- general form elements -->
                <div class="box box-primary">
                        <div class="content-profile">
                            <label style="font-size: 15px;">Địa chỉ của tôi</label>
                        </div>
                        <div class="box-body" style="margin-top: 30px;">
                            <div class="form-group" style="display: flex">
                                <label class="nameUser-located" th:text="${user.fullName}"></label>
                                <div style="display: flex;">
                                    <span class="mr-1">(+84)</span>
                                    <div th:text="${user.phone}"></div>
                                </div>
                            </div>
                                <form role="form" method="post" th:action="@{/editLocated}" th:object="${address1}">
                                     <input type="hidden" class="form-control" th:field="*{id}">
                                    <div class="form-group">
                                        <label>Địa chỉ :</label>
                                        <input type="text" class="form-control" th:field="*{address}">
                                    </div>
                                    <div>
                                        <button type="submit" class="save-content ml-0 mt-5">Cập nhật</button>
                                    </div>
                                </form>
                        </div>


                </div>

                <!-- /.box -->

            </div>
            <!-- /.box -->

        </section>
    </section>
    <!-- /.content -->
</div>
<!--    </section>-->



<!--</section>-->
<div th:replace="footer :: footer"></div>


<script th:src="@{/assets/js/script.js}"></script>
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/adminlte.min.js}"></script>
</body>
</html>
