<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop bán Mỹ Phẩm</title>
    <link rel="stylesheet" th:href="@{/assets/css/stylee.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<header class="header" style="height: 100px">
    <a th:href="@{/}" class="logo">
        <img src="https://nhansohocvn.com/images/moon-inverse1.webp" alt="" width="100">
    </a>
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
<!--        <a href="#menu">Sale off</a>-->
        <a href="#products">Product</a>
<!--        <a href="#review">Review</a>-->
        <a href="#contact">Contact</a>
        <a href="#blogs">Blogs</a>
    </nav>
    <div class="flex-col hide-for-medium flex-right">
        <ul class="nav top-bar-nav nav-right nav-small  nav-line-grow">
            <li class="header-contact-wrapper">
                <ul id="header-contact" class="nav nav-divided nav-uppercase header-contact">
                    <div th:if="${user != null}">
                        <li class="userInfo" style="display: none;" >
                            <div>
                                <div class="container-header-username" >
                                    <span th:text="${user.fullName}" style="color: #a82f45;margin-right: 10px;"></span>
                                    <i class="fa-solid fa-sort-down"></i>
                                </div>
                                <div class="displayNone menu-username" >
                                    <div> <a th:href="@{/user/detail-infoUser}">Tài khoản của tôi </a> </div>
                                    <div> <a th:href="@{/user/purchase}" style="margin: 10px 0 10px 0;">Đơn mua</a> </div>
                                    <div> <a th:href="@{/logout}" >
                                        <span>Đăng xuất</span>
                                    </a></div>

                                </div>
                            </div>


                        </li>
                    </div>

                    <li class="loginOptions">
                        <a th:href="@{/logon}" id="loginLink" style="color: #2d2525;">
                            <span>Đăng nhập</span>
                        </a>
                    </li>
                    <li class="registerOption">
                        <a th:href="@{/register}" id="registerLink" style="color: #2d2525;">
                            <span>Đăng kí</span>
                        </a>
                    </li>

                    <!--                    <li class="dropdown user user-menu">-->
                    <!--                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">-->

                    <!--                                            <span>USER-->
                    <!--                                                </span>-->
                    <!--                        </a>-->

                    <!--                    </li>-->

                </ul>
            </li>
            <li class="html header-social-icons ml-0">
                <div class="social-icons follow-icons"></div></li>
        </ul>
    </div>
    <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <a th:href="@{/cart/view}">
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
        </a>
        <div class="fas fa-bars" id="menu-btn"></div>
    </div>
    <form role="form" th:action="@{/search}">
        <div class="search-form">
            <input type="search" name="keyword" id="search-box" placeholder="Search hear.....">
            <button type="submit" style="background-color: white">
                <label for="search-box" class="fas fa-search"></label>
            </button>
        </div>
    </form>



</header>



<script th:src="@{/assets/js/script.js}"></script>

</body>
</html>
