<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Signup</title>
    <link rel="stylesheet" th:href="@{/assets/css/cssRegister.css}"/>
</head>
<body>
<div class="signup">
    <h1 class="signup-heading">Đăng kí</h1>
<!--    <button class="signup-social">-->
<!--        <i class="fa fa-google signup-social-icon"></i>-->
<!--        <span class="signup-social-text">Sign up with Google</span>-->
<!--    </button>-->
<!--    <div class="signup-or"><span>Or</span></div>-->
    <form th:action="@{/register}" method="post" class="signup-form" autocomplete="on" th:object="${user}">
        <label  class="signup-label">Email</label>
        <input type="email" class="signup-input" placeholder="Eg: johndoe@gmai.com" th:field="*{email}">
        <label  class="signup-label">Tên đăng nhập</label>
        <input type="text"  class="signup-input" placeholder="Eg: John Doe" th:field="*{userName}">
        <label  class="signup-label">Mật khẩu</label>
        <input type="text"  class="signup-input" placeholder="Eg: John Doe" th:field="*{password}">
<!--        <label  class="signup-label">Xác nhận mật khẩu</label>-->
<!--        <input type="text" name="passwordConfirm" class="signup-input" placeholder="Eg: John Doe">-->
        <button type="submit" class="signup-submit">Đăng kí</button>
    </form>
    <p class="signup-already">
        <span>Bạn đã có tài khoản ?</span>
        <a th:href="@{/logon}" class="signup-login-link">Đăng nhập</a>
    </p>
</div>
</body>
</html>
