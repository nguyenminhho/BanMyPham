<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop bán Mỹ Phẩm</title>
    <link rel="stylesheet" th:href="@{/assets/css/productDetail.css}">
    <link rel="stylesheet" th:href="@{/assets/css/footer.css}">
    <link rel="stylesheet" th:href="@{/assets/css/headers.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<div th:replace="header :: header"></div>


<main role="main" class="mainn">

        <section class="about" >
            <div class="flex items-center about-1">
                <div class="appendix mr-0" href="/">Kết quả tìm kiếm cho từ khoá '</div>
                <span style="font-size: 13px" th:text="${keyword}"></span>
                <div>'</div>
            </div>
        </section>

    <div class="container">
        <div class="row">
                <tr th:each="product: ${productList}">
                    <div class="col-md-3">
                        <a th:href="@{/product-detail/{id}(id=${product.id})}" class="home-product-item">
                            <div>
                                <img th:src="@{'/uploads/'+${product.image}}" class="img-search">
                            </div>
                            <h4 class="home-product-item__name">
                                <td th:text="${product.name}"></td>
                            </h4>

                            <div class="home-product-item__price">
                                <span class="sp-money" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 3, 'POINT')}">10.00</span>
<!--                                <span class="home-product-item__price-current" th:text="${product.price}"></span>-->
                                <div class="mketV9">₫</div>
                            </div>
                            <div class="home-product-item__action">
                                                                    <span class="home-product-item__like home-product-item__like--liked">
                                                                        <i class="home-product-item__like-icon-empty far fa-heart"></i>
                                                                        <i class="home-product-item__like-icon-fill fas fa-heart"></i>
                                                                    </span>

                            </div>
                            <div class="home-product-item__favourite">
                                <i class="fas fa-check "></i>
                                <span>Yêu thích</span>
                            </div>
                        </a>
                    </div>
                </tr>

        </div>
        <!-- Thêm các hàng sản phẩm khác nếu cần -->
    </div>
</main>
<!--</section>-->
<div th:replace="footer :: footer"></div>




<script th:src="@{/assets/js/script.js}"></script>
</body>
</html>
