<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Blank Page</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}">
  <link rel="stylesheet" th:href="@{/assets/css/AdminLTE.css}">
  <link rel="stylesheet" th:href="@{/assets/css/_all-skins.min.css}">
  <link rel="stylesheet" th:href="@{/assets/css/jquery-ui.css}">
  <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
  <script th:src="@{/assets/js/angular.min.js}"></script>
  <script th:src="@{/assets/js/app.js}"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">


  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <a th:href="@{/admin/add-category}" class="btn btn-success">+Thêm mới Menu</a>
            <a th:href="@{/admin}" class="btn btn-success">+Về trang chủ</a>


              <div class="box-tools">
                <form>
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="keyword" class="form-control pull-right" placeholder="Search" th:value="${keyword}">
                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
                </form>
              </div>


          </div>
          <!-- /.box-header -->
          <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
              <tbody>
              <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Trạng thái</th>
                <th>Tùy chọn</th>
              </tr>
              <tr th:each="category: ${list}">
                  <td th:text="${category.id}"></td>
                  <td th:text="${category.type}"></td>
                <td>
                    <span th:if="${category.categoryStatus}" class="label label-success">Hiện</span>
                    <span th:if="${!category.categoryStatus}" class="label label-danger">Ẩn</span>
                <td>
                  <a th:href="@{/admin/edit-category/{id}(id=${category.id})}" class="btn btn-success">Sửa</a>
                  <a th:href="@{/admin/delete-category/{id}(id=${category.id})}" onclick="return confirm('Are you sure!!')" class="btn btn-danger">Xóa</a>
                </td>
              </tr>


              </tbody></table>
          </div>

          <div class="box-footer clearfix">
            <ul class="pagination pagination-sm no-margin pull-right">
              <li th:if="${currentPage > 1}" >
                <a th:href="@{'?pageNo='+${currentPage -1}}"><</a>
              </li>
              <li th:each="i:${#numbers.sequence(1,totalPage)}" th:classappend="${currentPage == i ? 'active' : ''}">
                <a th:href="@{${keyword != null && keyword !='' ? '?keyword='+keyword +'&' : '?'} + 'pageNo='+${i}}" th:text="${i}"></a>
              </li>
              <li th:if="${currentPage < totalPage}">
                <a th:href="@{'?pageNo='+${currentPage +1}}">></a>
              </li>
            </ul>
          </div>

        </div>

      </div>
      <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <footer class="main-footer">
    <div class="pull-right hidden-xs">
      <b>Version</b> 0.0.1
    </div>
    <strong>Copyright &copy; 2018 <a href="https://adminlte.io">TTPM_BKAP</a>.</strong>
  </footer>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/adminlte.min.js"></script>
<script src="js/dashboard.js"></script>
<script src="tinymce/tinymce.min.js"></script>
<script src="tinymce/config.js"></script>
<script src="js/function.js"></script>
</body>
</html>
