<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admins/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="admins/fragments/header :: header"></div>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="admins/fragments/sidebar :: sidebar"></div>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                THÊM MƠI SẢN PHẨM
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="col-md-8">
                <!-- general form elements -->
                <div class="box box-primary">
                    <form method="post" th:action="@{/admin/product-add}" th:object="${product}" enctype="multipart/form-data">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Tên Sản Phẩm</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{name}">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Thương hiệu</label>
                                <input type="text" class="form-control"  th:field="*{trademark}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Loại da phù hợp</label>
                                <input type="text" class="form-control"  th:field="*{skinType}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Công thức</label>
                                <input type="text" class="form-control"  th:field="*{shape}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Trọng lượng</label>
                                <input type="text" class="form-control"  th:field="*{weight}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Thẻ tích</label>
                                <input type="text" class="form-control"  th:field="*{volume}">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Giá</label>
                                <input type="text" class="form-control"  th:field="*{price}">
                             </div>
                            <div class="form-group">
                                <label>Hình ảnh</label>
                                <input type="file" class="form-control"  name="file" multiple >
                            </div>

                            <div class="form-group">
                                <div class="form-group" data-select2-id="13">
                                    <label for="exampleInputEmail1">Loaị sản phẩm</label>
                                    <select class="form-control select2 select2-hidden-accessible" style="width:100%" th:field="*{category_product.id}">
                                        <option th:each="category : ${list}" th:value="${category.id}" th:text="${category.type}"></option>
                                    </select>
                                </div>
                            </div>
                            <label for="exampleInputEmail1">Mô tả sản phẩm</label>
                            <div class="form-group">

                                <textarea name="editor1" id="editor1" rows="10" cols="80" th:field="*{description}"></textarea>
                                <script>
                                    CKEDITOR.replace( 'editor1' );
                                </script>
                            </div>

                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Thêm mới</button>
                        </div>

                    </form>

                    <div class="box-footer">

                        <a th:href="@{/admin/}" type="submit" class="btn btn-primary">Quay lại</a>
                    </div>
                </div>

                <!-- /.box -->

            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="admins/fragments/footer :: footer"></div>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script th:src="@{/assets/ckeditor/ckeditor.js}"></script>
<script>CKEDITOR.replace( 'editor1' );</script>

<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery-ui.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/adminlte.min.js}"></script>
<script th:src="@{/assets/js/dashboard.js}"></script>
<script th:src="@{/assets/tinymce/tinymce.min.js}"></script>
<script th:src="@{/assets/tinymce/config.js}"></script>
<script th:src="@{/assets/js/function.js}"></script>
</body>
</html>
